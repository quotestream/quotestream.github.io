<body>
  
  <p>This is the super awesome submit theme page..</p>
  
Theme Name: <input type="text" placeholder="NAME" required />
  
Font: <select>
  <option>
</select>
  
Background Image: <input type='file' id='getval' name="background-image" required /><br/><br/>
  <center><div id='preview'></div></center>
  <script>
    document.getElementById('getval').addEventListener('change', readURL, true);
    function readURL(){
      var file = document.getElementById("getval").files[0];
      var reader = new FileReader();
      reader.onloadend = function(){
        document.getElementById('clock').style.backgroundImage = "url(" + reader.result + ")";        
      }
      if(file){
        reader.readAsDataURL(file);
      }else{
        throw new Error('no file');
      }
  }
  </script>
</body>
